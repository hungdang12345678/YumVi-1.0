<!DOCTYPE html>
<html>
    <head>
        <title>CSS BOX Model</title>
    <style>
        body{
            padding: 0;
            margin: 0;
        }
        .box-one {
            background-color: blueviolet;
            height:60px;
            width:100px;
            margin: 20px;
            padding:20px;
            border: 5px solid burlywood;
            border-radius: 20px;
        }
        .box-two {
            background-color: indianred;
        }
    </style>
    </head>
    <body>
        <div class="box-one">First</div>
        <div class="box-two">Second</div>
    </body>

</html>
